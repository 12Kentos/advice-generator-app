<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="script.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="advice-generator">
      <h4 class="heading-quaternary">
        ADVICE #<span class="advice-number">117</span>
      </h4>
      <p class="advice-generator__text">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>
      <img
        src="images/pattern-divider-desktop.svg"
        alt="Line with pause button"
        class="advice-generator__divider desktop"
      />
      <img
        src="images/pattern-divider-mobile.svg"
        alt="Line with pause button"
        class="advice-generator__divider mobile"
      />
      <div class="dice-container">
        <img
          src="images/icon-dice.svg"
          alt="dice"
          class="advice-generator__dice"
        />
      </div>
    </div>
  </body>
</html>
